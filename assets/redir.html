<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting from ${from} to ${target}</title>
        <meta http-equiv="refresh" content="2;URL='${url}'" />
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Redirecting from ${from}</h2>
            <p class="margin-top">You'll be redirected to an external link in a few seconds...</p>
            <div class="redir-logo">
                <a href="${url}"><img src="/images/${logo}.png" class="logo" /></a>
            </div>
        </div>
        <script type="text/javascript">
            const redirDelay = () => (window.location.href = "${url}")
            setTimeout(redirDelay, 2000)
        </script>
    </body>
</html>
